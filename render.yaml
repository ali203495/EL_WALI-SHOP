services:
  # Backend Service
  - type: web
    name: maison-api
    env: python
    rootCommand: cd backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service (Static Site)
  - type: static_site
    name: maison-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run generate
    staticPublishPath: frontend/.output/public
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NUXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: maison-api
          envVar: RENDER_EXTERNAL_URL
        sync: false
