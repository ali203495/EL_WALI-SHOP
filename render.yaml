services:
  # Backend Service
  - type: web
    name: maison-api
    env: python
    rootCommand: cd backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service (Static Site)
  - type: web
    name: maison-frontend
    env: node
    rootCommand: cd frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NUXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: maison-api
          envVar: url  # Render injects the backend URL here
